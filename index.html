<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP ScrollTrigger Example</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div>
    <div id="left-text">
      <img src="/assets/images/data-1.png" alt="" />
      <h2>Real Time Monitoring</h2>
      <p>
        Real Time Monitoring displays solar intake, battery percentage, power
        usage and charge for any trailer, in real time.
      </p>
    </div>
    <img src="./assets/images/text-1.png" alt="" class="floating-text" />
  </div>
  <div>
    <div id="right-text">
      <img src="/assets/images/data-1.png" alt="" />
      <h2>Real Time Monitoring</h2>
      <p>
        Real Time Monitoring displays solar intake, battery percentage, power
        usage and charge for any trailer, in real time.
      </p>
    </div>
  </div>
  <div class="main-container">
    <div class="mockup-container">
      <img src="./assets/images/mockup.png" class="mockup" alt="" />
      <div class="scroll-container">
        <div class="content">
          <div id="order0">
            <img src="./assets/images/heading.png" alt="hello" />
          </div>
          <div id="order1">

            <div class="chart-container">
              <img id="img1" class="shadow-container" src="./assets/images/chart.png" alt="" />
            </div>
          </div>
          <div id="order2">
            <div>
              <img id="img2" class="shadow-container" src="./assets/images/stats-1.png" alt="" />
            </div>
            <div>
              <img id="img2" class="shadow-container" src="./assets/images/stats-2.png" alt="" />
            </div>
            <div>
              <img id="img2" class="shadow-container" src="./assets/images/stats-3.png" alt="" />
            </div>
            <div>
              <img id="img2" class="shadow-container" src="./assets/images/stats-4.png" alt="" />
            </div>
          </div>
          <div id="order3">
            <img id="img3" class="shadow-container" src="./assets/images/graph.png" alt="" />
          </div>
          <div id="order4">
            <img id="img4" class="shadow-container" src="./assets/images/footer-1.png" alt="" />
            <img id="img4" class="shadow-container" src="./assets/images/footer-2.png" alt="" />
            <img id="img4" class="shadow-container" src="./assets/images/footer-3.png" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom-image-container">
        <img src="./assets/images/bottom.png" alt="" />
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"
    integrity="sha512-1PKqXBz2ju2JcAerHKL0ldg0PT/1vr3LghYAtc59+9xy8e19QEtaNUyt1gprouyWnpOPqNJjL4gXMRMEpHYyLQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>

</html>
